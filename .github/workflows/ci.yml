name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jrobsonchase/direnv-action@v0.7
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v -cover ./...
      - name: Lint
        run: golangci-lint run .
